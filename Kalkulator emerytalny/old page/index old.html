<body ng-app="myApp">
  <div class="p-0">
    <div class="container">
      <div class="row">
        <div class="col-12 p-3">
          <h2 class="text-center">Kalkulator emerytalny</h2>
          <hr> </div>
      </div>
      <div class="row">
        <div class="col-md-6 p-3 text-center w-75 mx-auto">
          <form class="">
            <div class="form-group text-center">
              <label>Jaką kwotę chcesz uzyskać w przyszłości?</label>
              <input type="text" class="form-control text-center" value="100000"> </div>
            <div class="form-group">
              <label>Za ile lat chcesz wypłacić oszczędności?</label>
              <input type="text" class="form-control text-center" value="za 10 lat"> </div>
          </form>
        </div>
        <div class="col-md-6 p-3 text-center mx-auto w-50">
          <form class="">
            <div class="form-group text-center">
              <label>Zakładana stopa zwrotu budowania kapitału</label>
              <input type="text" class="form-control text-center" value="5%"> </div>
            <div class="form-group">
              <label>Średnia stopa inflacji</label>
              <input type="text" class="form-control text-center" value="2%"> </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <a class="btn btn-primary" href="#">Wykonaj kalkulację </a>
        </div>
      </div>
    </div>
  </div>
  <div class="p-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table text-center">
            <tbody>
              <tr>
                <td class="text-left">Kwota jaką należy zgromadzić: </td>
                <td>148 594,74 zł</td>
              </tr>
              <tr>
                <td class="text-left">Suma wpłat</td>
                <td>87 524,99 zł</td>
              </tr>
              <tr>
                <td class="text-left">Odsetki</td>
                <td>61 069,75 zł</td>
              </tr>
              <tr>
                <td class="text-left">Składka do uzyskania oszczędności</td>
                <td>364,69 zł</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
